

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    
        <script type="text/javascript">
          window.onload = function() {
            require('dotenv').config();
            let MAPQUEST_API_KEY     = process.env.MAPQUEST_API_KEY;
            let MAPQUEST_OR_STREET   = process.env.MAPQUEST_OR_STREET;
            let MAPQUEST_OR_CITY     = process.env.MAPQUEST_OR_CITY;
            let MAPQUEST_OR_UF       = process.env.MAPQUEST_OR_UF;
            let MAPQUEST_OR_ZIPCODE  = process.env.MAPQUEST_OR_ZIPCODE;
            let MAPQUEST_DES_STREET  = process.env.MAPQUEST_DES_STREET;
            let MAPQUEST_DES_CITY    = process.env.MAPQUEST_DES_CITY;
            let MAPQUEST_DES_UF      = process.env.MAPQUEST_DES_UF;
            let MAPQUEST_DES_ZIPCODE = process.env.MAPQUEST_DES_ZIPCODE;
            
            L.mapquest.key = MAPQUEST_API_KEY;
    
            var map = L.mapquest.map('map', {
              center: [-22.952083, -43.186398],
              layers: L.mapquest.tileLayer('map'),
              zoom: 18
            });
    
            var directions = L.mapquest.directions();
            directions.route({
              start: { street: MAPQUEST_OR_STREET , city: MAPQUEST_OR_CITY , state: MAPQUEST_OR_UF , postalCode: MAPQUEST_OR_ZIPCODE },
              end:   { street: MAPQUEST_DES_STREET, city: MAPQUEST_DES_CITY, state: MAPQUEST_DES_UF, postalCode: MAPQUEST_DES_ZIPCODE}
            });
            //L.addControl(L.mapquest.trafficControl());
            
          }
        </script>
      </head>

    <title>Document</title>
</head>
<body style="border: 0; margin: 0;">
    <div id="map" style="width: 100%; height: 530px;"></div>
  </body>
</html>
