    <h1>My first page in HTML - Lesson 09</h1>

    <h1>Title in <span style="color:blue">H1</span></h1>
    <p>Text <b>into</b> <span style="background-color:red">H1</span></p>
    
    <h2>Title in <span style="color:green">H2</span></h2>
    <p>Text <i>into</i> <span style="background-color:red">H2</span></p>

    <h3>Title in <span style="color:yellow">H3</span></h3>
    <p>Text <u>into</u> <span style="background-color:red">H3</span></p>

    <h4>Title in <span style="color:silver">H4</span></h4>
    <p>Text <strong>into</strong> <span style="background-color:red">H4</span></p>

    <h5>Title in <span style="color:brown">H5</span></h5>
    <p>Text <em>into</em> <span style="background-color:red">H5</span></p>

    <h6>Title in <span style="color:pink">H6</span></h6>
    <p>Text <q>into</q> <span style="background-color:red">H6</span></p>

</body>
