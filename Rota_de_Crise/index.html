<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?key=AIzaSyBDgR2C-ViRmR9iQW4nehpuQPXLw2cSaZ4&callback=initMap&v=weekly"></script>
    <script type="text/javascript" src="./JS/jquery.min.js"></script>
    <script type="text/javascript" src="./JS/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link rel="stylesheet" type="text/css" href="./CSS/responsive.css">
    <title>Transferência entre Unidades</title>
</head>

<body onload="initialize()">
    <header>
        <div class="container">
            <img src="./Imagens/logo.png" alt="logo">
            <div class="_menu">
                <div class="_menu_container">
                    <input type="checkbox" id="_menu_checkbox">
                    <label for="_menu_checkbox">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <nav>
                        <ul class="_menu_li">
                            <li>
                                <a href="#_home">Início</a>
                            </li>
                            <li>
                                <a href="#">Rotas</a>
                            </li>
                            <li>
                                <a href="#">Ajuda</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="_home">
        <div class="_main_container">
            <div>
                <h3><span>Transferência entre Unidades</span></h3>
                <h4>Selecione a unidade de Origem</h4>
                <form action="" method="post" id="form_route">
                    <select name="unidade" id="unidade" onchange="f_tempo()">
                        <option value="blank">Selecionar...</option>
                        <option value="Hospital Barra D´Or">Hospital Barra D'Or</option>
                        <option value="Hospital Quinta D´Or">Hospital Quinta D'Or</option>
                    </select>
                    <br>
                    <h4>Selecione a unidade de Destino</h4>
                    <select name="uni_destino" id="uni_destino">
                        <option value="blank">Selecionar...</option>
                    </select>
                    <br>
                    <input type="button" value="Traçar Rota" onclick="f_Route()">
                </form>
                
            </div>
            <img src="./Imagens/mapa.png" alt="">
        </div>
        <section id="_resultado">
            <div class="_resultado_container">
                <div id="_resultado_tabela">
                </div>
            </div>
        </section>
    </main>
    <div id="map_content">
    </div>
    <footer>
        Powered by <a href="mailto:heldervianarj@gmail.com">Helder Viana</a> e
        <a href="mailto:jeffersongonc.pt@gmail.com">Jefferson Gonçalves</a> - 2022.
    </footer>
</body>
</html>
